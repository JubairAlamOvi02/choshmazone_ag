<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Sunglasses Frame -->
  <g transform="translate(256, 256)">
    <!-- Left Lens -->
    <ellipse cx="-80" cy="0" rx="70" ry="50" fill="none" stroke="#d4af37" stroke-width="12"/>
    <ellipse cx="-80" cy="0" rx="60" ry="40" fill="#1a1a1a" opacity="0.8"/>
    
    <!-- Right Lens -->
    <ellipse cx="80" cy="0" rx="70" ry="50" fill="none" stroke="#d4af37" stroke-width="12"/>
    <ellipse cx="80" cy="0" rx="60" ry="40" fill="#1a1a1a" opacity="0.8"/>
    
    <!-- Bridge -->
    <path d="M -10 0 Q 0 -15 10 0" fill="none" stroke="#d4af37" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Temple Arms -->
    <line x1="-150" y1="0" x2="-175" y2="-30" stroke="#d4af37" stroke-width="8" stroke-linecap="round"/>
    <line x1="150" y1="0" x2="175" y2="-30" stroke="#d4af37" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Text: CZ -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#d4af37" text-anchor="middle">CZ</text>
</svg>
